<div class="p-2">
    <h2>New transaction</h2>
    <div class="card p-3">
        <h3>Your account balance : 21 560 €</h3>
        <div class="mb-3">
            <label class="form-label">Transaction type</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Choose a contact</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="EXP : 500 €">
        </div>
        <div class="mb-3">
            <label for="iban" class="form-label">Iban</label>
            <input type="number" class="form-control" id="iban" placeholder="AB 1234 1234 1234 1234">
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-link">
                <em class="fas fa-save"></em>&nbsp;Cancel
            </button>
            <button type="button" class="btn btn-primary">
                <em class="fas fa-times"></em>&nbsp;Save
            </button>
        </div>
    </div>
</div>
