<div class="p-2">
    <h2>My profile</h2>
    <div class="d-flex flex-row justify-content-between">
        <div class="card p-3 col-6 me-1">
            <h3>Personnal info</h3>
            <div class="mb-3">
                <label for="Firstname" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="Firstname" placeholder="Firstname">
            </div>
            <div class="mb-3">
                <label for="Lastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="Lastname" placeholder="Lastname">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="zeudfbeziduebz@email.com">
            </div>
        </div>
        <div class="card p-3 col-6">
            <h3>Address</h3>

            <div class="mb-3">
                <label for="Street" class="form-label">Street</label>
                <input type="text" class="form-control" id="Street" placeholder="Street">
            </div>
            <div class="mb-3">
                <label for="Housenumber" class="form-label">House number</label>
                <input type="text" class="form-control" id="Housenumber" placeholder="House number">
            </div>
            <div class="mb-3">
                <label for="City" class="form-label">City</label>
                <input type="text" class="form-control" id="City" placeholder="City">
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <button type="button" class="btn btn-link">
            <em class="fas fa-save"></em>&nbsp;Cancel
        </button>
        <button type="button" class="btn btn-primary">
            <em class="fas fa-times"></em>&nbsp;Save
        </button>
    </div>
</div>
