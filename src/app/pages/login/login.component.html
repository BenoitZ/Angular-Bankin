<div class="container-fluid card login-container">
    <h3 class="text-center">Login</h3>
    <h3 class="text-center">{{ urlParam }}</h3>
    <h3 class="text-center">{{ queryParam }}</h3>
    <hr>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="login" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button type="button" class="btn btn-primary">
            <em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
        </button>
        <div>
            Don't have an account ?
            <button (click)="register()" type="button" class="btn btn-link">Register</button>
        </div>
    </div>
</div>
